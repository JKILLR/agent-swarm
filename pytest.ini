[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=swarms
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    system: System-level end-to-end tests
    safety: Safety validation tests
    performance: Performance and benchmarking tests
    slow: Tests that take significant time to run

# Coverage options
[coverage:run]
source = swarms
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
skip_empty = True
