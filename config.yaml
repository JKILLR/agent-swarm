# Agent Swarm Configuration

system:
  name: "Agent Swarm"
  version: "0.2.0"
  log_level: "INFO"
  logs_dir: "./logs"

# Model configuration by role
models:
  default: "claude-opus-4-5-20251101"
  orchestrator: "claude-opus-4-5-20251101"
  worker: "claude-opus-4-5-20251101"
  researcher: "claude-opus-4-5-20251101"
  implementer: "claude-opus-4-5-20251101"
  critic: "claude-opus-4-5-20251101"
  monitor: "claude-opus-4-5-20251101"

# Supreme Orchestrator settings
orchestrator:
  auto_discover: true
  routing_model: "claude-opus-4-5-20251101"

# Execution settings for parallel/background agents
execution:
  default_mode: "parallel"  # parallel, sequential
  wake_messaging: true
  background_monitors: true
  max_parallel_agents: 5
  agent_timeout: 300  # seconds

# Default agent settings by type
agent_defaults:
  max_turns: 25
  timeout: 300  # seconds
  tools:
    orchestrator:
      - "Task"
      - "Read"
      - "Glob"
      - "Bash"
    researcher:
      - "Read"
      - "Bash"
      - "Grep"
      - "Glob"
      - "WebSearch"
    implementer:
      - "Read"
      - "Write"
      - "Edit"
      - "Bash"
      - "Grep"
      - "Glob"
    worker:
      - "Read"
      - "Write"
      - "Edit"
      - "Bash"
      - "Glob"
    critic:
      - "Read"
      - "Grep"
      - "Glob"
    monitor:
      - "Bash"
      - "Read"
      - "Grep"

# Consensus protocol settings
consensus:
  # Actions that require consensus before proceeding
  required_for:
    - "code_changes"
    - "research_conclusions"
    - "priority_changes"
    - "architecture_decisions"
  min_voters: 2
  default_threshold: 0.7  # Percentage needed to approve
