name: operations
description: Operational management and cross-swarm coordination. Reports to COO (Supreme Orchestrator). Operates under Hybrid Coordination Model (Tier 2 escalation).
version: 1.0.0
status: active
coordination_model: hybrid

# Full access to entire agent-swarm codebase and all swarm workspaces
workspace: ../..

agents:
  # Operations Coordinator - team lead, reports to VP Operations
  - name: ops_coordinator
    role: orchestrator
    prompt_file: agents/ops_coordinator.md
    max_turns: 30

  # QA Agent - standards, organization, documentation
  - name: qa_agent
    role: quality
    prompt_file: agents/qa_agent.md
    max_turns: 25

settings:
  max_concurrent_tasks: 3
  timeout: 600
  parallel_execution: true

# Swarms under operational management
managed_swarms:
  - swarm_dev
  - asa_research
  - trading_bots
  - mynd_app

# Operational responsibilities
responsibilities:
  ops_coordinator:
    # Tier 2 Coordination (when escalated from COO)
    - Multi-swarm task coordination and planning
    - Dependency mapping and conflict resolution
    - Resource allocation and priority management
    - Cross-swarm handoff orchestration
    - Progress tracking and status reporting
    - Blocker identification and resolution

    # Tier 1 Monitoring (passive awareness)
    - Daily swarm status file reviews
    - Commit message monitoring and compliance
    - Automated alert processing
    - Weekly metrics aggregation
    - Trend analysis and recommendations

  qa_agent:
    # Pre-Review (before implementation)
    - Infrastructure change risk assessment
    - Security modification review
    - API design standards validation
    - Multi-swarm work planning review
    - Testing strategy recommendations

    # Post-Audit (after implementation)
    - Code style and standards enforcement
    - File organization audits
    - Documentation quality checks
    - Cross-swarm consistency validation
    - Technical debt tracking

# Reporting structure
reporting:
  reports_to: Supreme Orchestrator (COO)
  daily_status: automated  # Tier 1 monitoring summaries
  weekly_summary: automated  # Executive summary to COO
  on_demand: as_requested  # Tier 2 coordination updates

  metrics:
    efficiency:
      - tier_1_completion_time
      - tier_2_coordination_overhead
      - escalation_rate
      - false_escalation_rate

    quality:
      - commit_message_compliance
      - qa_audit_pass_rate
      - cross_swarm_conflict_rate
      - rework_rate

    coordination:
      - multi_swarm_handoff_success
      - blocker_resolution_time
      - resource_conflict_prevention
      - communication_overhead

# Coordination protocols
protocols:
  coordination_model: protocols/coordination_model.md
  commit_message_standard: "[SWARM:name] [PRIORITY:1-5] [STATUS:status] description"

# Escalation triggers (Tier 1 â†’ Tier 2)
escalation_triggers:
  automatic:
    - multi_swarm_coordination_needed
    - resource_conflicts_detected
    - cross_swarm_dependencies_exist
    - infrastructure_changes_required
    - priority_1_or_2_tasks

  monitoring_alerts:
    - multiple_failed_commits_same_swarm
    - blocked_status_exceeds_24h
    - resource_utilization_exceeds_80_percent
    - cross_swarm_file_conflicts

# QA engagement rules
qa_engagement:
  pre_review_required:
    - infrastructure_changes
    - security_modifications
    - api_changes
    - multi_swarm_work
    - database_schema_changes

  post_audit_required:
    - feature_implementations
    - bug_fixes
    - documentation_updates
    - refactoring_work
    - configuration_changes

# Operational priorities
priorities:
  - priority: 1
    task: "Conduct initial swarm audits"
    description: "Audit all managed swarms using AUDIT_CHECKLIST.md, establish baseline health"
    status: complete
    completed: 2026-01-02
    notes: "asa_research and trading_bots audited and remediated; both upgraded to GOOD health"

  - priority: 2
    task: "Remediate asa_research workspace"
    description: "Implement folder structure for 27+ flat files, organize into sessions/research/archive"
    status: complete
    completed: 2026-01-02
    notes: "Created sessions/, research/, decisions/, archive/ folders; moved 21 files"

  - priority: 3
    task: "Weekly audit cadence"
    description: "Maintain weekly audits of all swarms; next cycle 2026-01-09"
    status: active
    next_audit: 2026-01-09
    notes: "asa_research and trading_bots both GOOD; mynd_app and swarm_dev pending first audit"

  - priority: 4
    task: "Verify trading_bots .env security"
    description: "Check if .env file in polymarket-arbitrage contains secrets and is properly gitignored"
    status: pending
    notes: "ISSUE-004 - potential secrets exposure risk"

  - priority: 5
    task: "Enforce commit message standards"
    description: "Ensure all swarms comply with [SWARM:name] [PRIORITY:1-5] [STATUS:status] format"
    status: active

  - priority: 6
    task: "Automate daily status reporting"
    description: "Create automated daily status reports from swarm status files"
    status: not_started
